<h2 mat-dialog-title>Update task item</h2>

<mat-dialog-content [formGroup]="taskFormUpdate">
    <mat-form-field style="width: 200px;"   >
        <input type="text" placeholder="Enter a task name..." matInput formControlName="text" (keydown.enter)="updateTask()">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions algin="end">
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button [disabled]="!taskFormUpdate.valid" (click)="updateTask()">Update Task</button>
</mat-dialog-actions>
