<div fxLayout="column" class="main-welcome">
  <div fxFlex>
      <h1 class="title">
        Welcome to WEB 450's - nodebucket Project <br />
        <span class="subtitle">
          Pay close attention to the requirements, double and triple check the files for code attribution, and do not wait until the last minute to begin working on each item.
        </span>
      </h1>
      </div>

      <div fxFlex>
        <div class="task-container" fxLayout="column">
          <button mat-flat-button color="primary" (click)="openCreateTaskDialog()">Create Task</button>
        </div>
      </div>

      <div fxFlex>

        <div fxLayout="row" fxLayoutGap="15px" class="task-container">

          <!-- column in the row -->
          <div fxFlex>
            <mat-card class="mat-elevation-z0">
              <mat-card-title>
                ToDo
              </mat-card-title>

              <mat-card-content>
                <div class="task-column"
                  fxLayout="column"
                  fxLayoutGap="10px"
                  cdkDropList
                  #todoList="cdkDropList"
                  [cdkDropListData]="todo"
                  [cdkDropListConnectedTo]="[doneList]"
                  (cdkDropListDropped)="drop($event)"
                >
                  <div *ngFor="let item of todo" cdkDrag>

                    <mat-card class="mat-elevation-z0 task-card">
                      <mat-card-content>
                        <div fxLayout="row">
                          <div fxFlex>
                            {{ item.text}}
                          </div>
                        </div>
                      </mat-card-content>

                      <!-- TODO Add drop down for edit or delete item -->
                    <!-- <div *ngIf="itemActions"> -->
                      <div fxFlex fxLayoutAlign="end">
                        <button mat-icon-button (click)="openUpdateTaskDialog()">
                          <mat-icon color="accent">edit</mat-icon>
                        </button>
                        <button mat-icon-button (click)="deleteTask(item._id)">
                          <mat-icon color="accent">delete</mat-icon>
                        </button>
                      </div>


                    <!-- </div> -->

                      
                    </mat-card>
                  </div>
                </div>
              </mat-card-content>

            </mat-card>
          </div>

          <!-- column in the row -->
          <div fxFlex>
            <mat-card class="mat-elevation-z0">
              <mat-card-title>
                Done
              </mat-card-title>

              <mat-card-content>
                <div class="task-column"
                  fxLayout="column"
                  fxLayoutGap="10px"
                  cdkDropList
                  #doneList="cdkDropList"
                  [cdkDropListData]="done"
                  [cdkDropListConnectedTo]="[todoList]"
                  (cdkDropListDropped)="drop($event)"

                  
                >

                  <div *ngFor="let item of done" cdkDrag>

                    <mat-card class="mat-elevation-z0 task-card">
                      <mat-card-content>
                        <div fxLayout="row">
                          <div fxFlex>
                            {{ item.text}}
                          </div>
                        </div>
                      </mat-card-content>
                      <div fxFlex fxLayoutAlign="end">
                        <button mat-icon-button (click)="deleteTask(item._id)">
                          <mat-icon color="accent">delete</mat-icon>
                        </button>
                      </div>
                    </mat-card>
                  </div>
                </div>
              </mat-card-content>

            </mat-card>
          </div>
        </div>

      </div>
    </div>
