<div fxLayout="column">

    <div fxFlex *ngIf='error'>
        {{ error }}
    </div>

    <mat-card fxFlex>
        <mat-card-title>

        </mat-card-title>

        <mat-card-subtitle>

        </mat-card-subtitle>

        <form [formGroup]='form' (ngSubmit)='login(); form.reset();'>
            <mat-card-content>

                <mat-form-field>
                    <input matInput
                        [formControl]= "form.controls['empId']"
                        placeholder="Employee ID"
                    />
                </mat-form-field>
            </mat-card-content>
        </form>

        <!-- submit button -->
        <mat-card-actions>
            <button type="submit" fxFlex mat-raised-button colo="primary" [disabled]="!form.valid">Sign-in</button>
        </mat-card-actions>
        
    </mat-card>
</div>
