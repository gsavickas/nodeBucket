<div fxLayout="column">

        <div fxFlex class="mat-elevation-z8 signin-container" >
            <mat-card> 
                <mat-card-title>
                    Sign-In
                </mat-card-title>

                <mat-card-subtitle>
                    Please enter your Employee ID
                </mat-card-subtitle>

                <mat-card-content>

                <div fxFlex *ngIf='error'>
                    {{ error }}
                </div>

                <!-- ToDo add error handling for explicite numeric value only -->
                <!-- <div *ngIf="form.empId.errors && form.empId.touched">
                    <div class="msg-error">
                      Employee ID must only be numeric values
                    </div>
                  </div> -->

                <!-- This form group control uses ngSubmit to enact the login() function so see if the employee id has been authorized -->
                <mat-card class="mat-elevation-z0" fxLayout="colume" fxLayoutGap="10px">        
                    
                    <form [formGroup]='form' (ngSubmit)='login(); form.reset();'>
                        <mat-card-content>
                            <!-- This field collects Employee Id to be tested -->
                            <mat-form-field fxFlex appearance="fill">
                                <input type="text" matInput
                                    [formControl]= "form.controls['empId']"
                                    placeholder="Employee ID"
                                />
                            </mat-form-field>
                        </mat-card-content>


                                        <!-- submit button -->
                <mat-card-actions>
                    <button type="submit" fxFlex mat-raised-button colo="primary" [disabled]="!form.valid">Sign-in</button>
                </mat-card-actions>
            </form>
 
            </mat-card>        
        </mat-card-content>

                
        </mat-card>
    </div>

</div>
